<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeira atividade de FrontEnd</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="home.html"><li>Voltar</li></a>
        </ul>
      </nav>
    </header>
    <section>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required />
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome" required />
        <label for="sobrenome">Data de aniversário:</label>
        <input type="date"  />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <label for="senha">Senha</label>
        <input type="senha" name="senha" id="senha" required />
        <select id="regiao" required>
          <option>Selecione</option>
          <option>Norte</option>
          <option>Sul</option>
          <option>Leste</option>
          <option>Oeste</option>
        </select>
        <label>Informações adicionais</label>
        <input type="checkbox" id="termos" name="termos" value="termos" />
        <label for="termos"> Li os termos e concordo</label>
        <input
          type="checkbox"
          id="propaganda"
          name="propaganda"
          value="propaganda"
        />
        <label for="propaganda">
          Aceito receber informativos e propagandas</label
        >

        <button>Enviar</button> <button>Limpar</button>
      </form>
    </section>
  </body>
</html>
